<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<p>난 변신합니다.</p>
	<input id="a" type="submit" value="변신1">
	<button id="b">변신2</button>
	
<script src="http://code.jquery.com/jquery-1.10.1.js"></script>

<script type="text/javascript">
	$("#a").click(function() {
		console.log("변신1클릭")	
		$("p").text("변신완료")
	});	
	$("#b").click(function() {
		console.log("변신2클릭")	
		$("p").html("<h2>변신완료</h2>")
	});	
</script>
</body>

</html>
